<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        async function fetchdata() {
            try {
                let data = await fetch('https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json');
                let result = await data.json()
                console.log(result)
                //let res=result.map((elements)=>elements.currencies[0].code)
                // here note that currencies in array, so use currencies[0]
                let res = result.filter((elements) => elements.currencies[0].code == "USD")
                console.log(res)
            }

            catch (err) {
                alert(err)
            }
        }

        fetchdata()
    </script>
</body>

</html>
